<!doctype html><html><head><meta charset="utf - 8"><title>旋转矩阵</title><link rel="stylesheet" href="../../stylesheets/timu.css" ></head>

<body>
<h1>旋转矩阵</h1>
<p id="title">如下面的矩阵是一个3阶的旋转矩阵：<br>1 2 3<br>8 9 4<br>7 6 5<br>现在请你输出一个N(3<=N<=20)阶的旋转矩阵。</p>
<h3 onclick="change_visible('input')">Input</h3>
<p id="input">每行一个正整数，为旋转矩阵的阶数。</p>
<h3 onclick="change_visible('output')">Output</h3>
<p id="output">输出对应的旋转矩阵</p>
<h3 onclick="change_visible('sample_input')">Sample Input</h3>
<p id="sample_input">3<br>4</p>
<h3 onclick="change_visible('sample_output')">Sample Output</h3>
<p id="sample_output">1 2 3<br>8 9 4<br>7 6 5<br>1 2 3 4<br>12 13 14 5<br>11 16 15 6<br>10 9 8 7</p>
</body><script src = "../../javascripts/functions.js" ></script ></html>
